<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ローカルストレージのアイテム表示</title>
</head>
<body>
    <h1>ローカルストレージのアイテム一覧</h1>
    <div>
        
    </div>
    <ul id="localStorageList"></ul>

    <script>
        // ローカルストレージのアイテムを表示する関数
        function displayLocalStorageItems() {
            localStorage.setItem("key", "value");
            localStorage.setItem("key2", "value");
            localStorage.setItem("key3", "value");
            localStorage.setItem("key4", "value");

            const localStorageList = document.getElementById('localStorageList');
            localStorageList.innerHTML = ''; // リストをクリア

            // ローカルストレージのキーの数だけループ
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i); // キーを取得
                const value = localStorage.getItem(key); // 値を取得

                // リストアイテムを作成して追加
                const listItem = document.createElement('li');
                listItem.textContent = `${key}: ${value}`;
                localStorageList.appendChild(listItem);
            }
        }

        // ページ読み込み時にアイテムを表示
        window.onload = displayLocalStorageItems;
    </script>
</body>
</html>
